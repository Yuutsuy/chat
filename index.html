<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <main>
            <h1>Tela de login:</h1>
            <div id="form">
                <div class="ajuste">
                    <label>Email:</label>
                    <input id="email" type="email" placeholder="Digite seu email">
                </div>
                <div class="ajuste">
                    <label>Senha:</label>
                    <input id="senha" type="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" id="enviar" onclick="logar()">Fazer Login</button>
            </div>
        </main>

        <script
        type="application/javascript"
        src="./assets/JS/index.js"
        ></script>
    </body>
</html>
